{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Add New Node</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Log in</h1>
            <p class="lead"></p>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'cpanel_home_page' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Log in</li>
            </ol>
        </nav>
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}info{% endif %}">{{message|safe}}</div>
        {% endfor %}

        <form action="" method="post">
            {{form|crispy}}
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">Log in</button>
            </div>
            <input type="hidden" name="next" value="{% url 'cpanel_home_page' %}">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
