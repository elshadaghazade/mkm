{% load static %}
<!--HEADER BASLADI-->
<header>
    <div class="header">
        <div class="left-top"></div>
        <div class="custom-container">
            <div class="container header-container">
                <div class="row">
                    <div class="header-left col-md-3">
                        <div class="header-elaqe">
                            <img src="{% static 'templates/images/assets/tel.jpg' %}">
                            <span><a style="color: #656771;font-size: 15px;margin-left:5px;margin-top:3px;font-family:'Segoe UI'!important;" href="{% url 'contact_main' %}" class="tel-1">Əlaqə </a></span>
                        </div>
                    </div>
                    <div class="header-center col-md-6">
                        <div class="header-logo">
                            <a href="{% url 'homepage' %}"><img src="{% static 'templates/images/assets/logo2.png' %}"></a>
                        </div>
                    </div>
                    <div class="header-right col-md-3">
                        <div class="header-search-input-container">
                            <form action="#" method="GET">
                                <input class="header-search-input"  type="text" name="query" placeholder="Axtar">
                                <button class="header-search-button" type="submit"><img src="{% static 'templates/./images/assets/search-find.png' %}"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="mobile-menu-container">
        <div class="mobile-custom-container">
            <div class="row">
                <div class="mobile-header-left col-9 text-left">
                    <div class="mobile-header-left-container">
                        <div class="header-right-container">
                            <div class="header-search-container">
                                <a class="header-search" href="#"><img src="{% static 'templates/images/assets/search-find.png' %}"><span class="header-top-search  mobile-text">Axtarış</span>
                                </a>
                            </div>
                        </div>
                        <div class="header-search-input-container">
                            <form action="#" method="GET">
                                <input class="header-search-input" name="query" type="text" placeholder="Axtar">
                                <button type="button" class="header-search-close"><img src="{% static 'templates/images/assets/search-close.png' %}"></button>
                                <button class="header-search-button" type="submit"><img src="{% static 'templates/images/assets/search-find.png' %}"></button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="mobile-header-right col-3 text-right">
                    <div class="mobile-menu-button-container">
                            <span class="mobile-menu-button">
                                <span class="center-line"></span>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-menu">
        <div class="container">
            <div class="custom-container mobile-width-min">
                <div class="menu-container ">
                    <ul class="nav justify-content-center nav-fill ">

                        <li class="menu-item nav-item">

                        <li class=" menu-item nav-item">
                            <a class="nav-link" href="{% url 'contact_main' %}">Əlaqə</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
